imports:
    - { resource: security.yaml }
    - { resource: database.yaml }

framework:
    test: true
    secret: aimeos
    form:            ~
    csrf_protection: ~
    mailer:
        dsn: 'null://null'
    router:
        resource: "%kernel.project_dir%/tests/Fixtures/config/routing.yaml"
    session:
        enabled: true
    http_method_override: false

monolog:
    handlers:
      main:
          type: stream
          level: debug

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    paths:
        "%kernel.project_dir%/templates": AimeosShop
        "%kernel.project_dir%/tests/Fixtures/templates": ~

doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset: utf8mb4
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

aimeos_shop:
    disable_sites: false
    client:
        html:
            catalog:
                home:
                    url:
                        target: aimeos_shop_home
    mshop:
        customer:
            manager:
                name: Standard
                password:
                    name: Standard
                    options:
                        format: "%%1$s{%%2$s}"
    madmin:
        cache:
            manager:
                name: None
